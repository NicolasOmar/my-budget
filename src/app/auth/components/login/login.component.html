<budget-layout>
  <div body>
    <h2 class="ui center aligned header">{{ title }}</h2>

    <form
      class="ui form"
      [ngClass]="{'loading': isLoading}"
      [formGroup]="loginForm"
      (submit)="onSubmit()"
    >
      <div class="ui segment">
        <div class="field">
          <div class="ui left icon input">
            <input
              type="email"
              placeholder="Email"
              formControlName="email">
            <i class="mail icon"></i>
          </div>
        </div>
        
        <div class="field">
          <div class="ui left icon input">
            <input
              type="password"
              placeholder="Password"
              formControlName="password">
            <i class="key icon"></i>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="ui fluid primary button"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>

    <button type="button" class="ui fluid button sign-up-button" [routerLink]="signUpLink">
      Or you can Sign up
    </button>
      
    <budget-message
      *ngIf="errorMsg"
      [message]="errorMsg"
      (onClose)="closeMessage()">
    </budget-message>
  </div>
</budget-layout>
