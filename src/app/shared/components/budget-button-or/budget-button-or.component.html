<div class="ui fluid buttons">
  <button
    class="ui button"
    [ngClass]="[firstButton.color]"
    [type]="firstButton.type"
    [disabled]="disableFirst"
    (click)="onClickFirst()"
  >
    {{ firstButton.label }}
  </button>
  
  <div [class]="orLabel"></div>

  <button
    class="ui button"
    [ngClass]="[secondButton.color]"
    [type]="secondButton.type"
    [disabled]="disableSecond"
    (click)="onClickSecond()"
  >
    {{ secondButton.label }}
  </button>
</div>
